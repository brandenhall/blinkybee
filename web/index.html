<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- generics -->
    <link rel="icon" href="/media/favicon-32.png" sizes="32x32">
    <link rel="icon" href="/media/favicon-57.png" sizes="57x57">
    <link rel="icon" href="/media/favicon-76.png" sizes="76x76">
    <link rel="icon" href="/media/favicon-96.png" sizes="96x96">
    <link rel="icon" href="/media/favicon-128.png" sizes="128x128">
    <link rel="icon" href="/media/favicon-192.png" sizes="192x192">
    <link rel="icon" href="/media/favicon-228.png" sizes="228x228">

    <!-- Android -->
    <link rel="shortcut icon" sizes="196x196" href=“/media/favicon-196.png">

    <!-- iOS -->
    <link rel="apple-touch-icon" href="/media/favicon-120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="/media/favicon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="/media/favicon-180.png" sizes="180x180">

    <!-- Windows 8 IE 10-->
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="/media/favicon-144.png">

    <!— Windows 8.1 + IE11 and above —>
    <meta name="msapplication-config" content="/media/browserconfig.xml" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/blinkybee.css">

    <title>Blinky Bee</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3>Blinky Bee</h3>
      </div>
      <div class="form-group">
        <label for="brightnesss">Brightness</label>
        <select class="form-control" id="brightness">
          <option value="0">Off</option>
          <option value="10">10%</option>
          <option value="20">20%</option>
          <option value="30">30%</option>
          <option value="40">40%</option>
          <option value="50" selected>50%</option>
          <option value="60">60%</option>
          <option value="70">70%</option>
          <option value="70">80%</option>
          <option value="90">90%</option>
          <option value="100">100%</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pattern">Pattern</label>
        <select class="form-control" id="pattern">
        </select>
      </div>
      <div id="settings">

      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/blinkybee.js"></script>
  </body>
</html>
